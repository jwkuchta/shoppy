
<div class="row">
    
    <div class="col-xs-12 col-md-6 col-md-offset-3" >
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email"> email </label>
                <input type="email" id="email" 
                class="form-control" ngModel
                name="email" email required
                >
            </div>
    
            <div class="form-group">
                <label for="password"> password </label>
                <input type="password" id="password" 
                class="form-control" ngModel
                name="password" required minlength="8"
                >
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    {{ loginMode ? 'Log In' : 'Sign Up' }}
                </button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    {{ loginMode ? 'Switch to Signup' : 'Switch to Login'}}
                </button>
            </div>
        </form>
        
    </div>
    
</div>
