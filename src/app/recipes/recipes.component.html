<div class="row">
    <div class='col-md-5'>
        <app-recipe-list (recipeClicked)="onRecipeClicked($event)"></app-recipe-list>
    </div>
    <div class='col-md-7'>
        <!-- <app-recipe-detail [recipe]="displayed"></app-recipe-detail> -->
        <app-recipe-detail 
        *ngIf="displayed; else infoText"
        [recipe]="displayed"
        ></app-recipe-detail>

        <ng-template #infoText>
            <p>Please select a recipe</p>
        </ng-template>
    </div>
</div>
